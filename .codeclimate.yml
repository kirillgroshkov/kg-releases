# # DO NOT MODIFY, WILL BE OVERWRITTEN BY @naturalcycles/shared-module
#
version: 2

checks:
  argument-count:
    config:
      threshold: 5
  complex-logic:
    config:
      threshold: 4
  file-lines:
    config:
      threshold: 800
  method-complexity:
    config:
      threshold: 8
  method-count:
    config:
      threshold: 50
  method-lines:
    config:
      threshold: 100
  nested-control-flow:
    config:
      threshold: 5
  return-statements:
    config:
      threshold: 20
  similar-code:
    config:
      threshold: 60
  identical-code:
    config:
      threshold: 50

exclude_patterns:
  - 'dist/'
  - 'node_modules/'
  - '**/*.test.*'
  - '**/*.mock.*'
  - '**/*.cnst.*'
  - '**/*.d.ts'
  - 'build/'
  - 'src/@linked/'
  - 'src/scripts/'
  - 'src/test/'
  - 'src/environments/'
  - 'other/'
  - 'patch/'
  - 'cordova-hooks/'
  - 'test/'
  - 'resources/'
  - 'static/'
  - 'secret/'
  - 'ex/'
  - 'doc/'
  - 'docker/'
  - 'public/'
